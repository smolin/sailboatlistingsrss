# GitHub Actions workflow to update sailboat listings RSS feed
# Related file: scraper.py
# NOTE: Scheduled runs are disabled because the website blocks GitHub Actions IPs
# Run manually using: task update-and-push

name: Update RSS Feed

on:
  # schedule:
  #   # Run every 48 hours (twice per week at midnight UTC)
  #   - cron: '0 0 */2 * *'
  workflow_dispatch:  # Allow manual trigger
  # push:
  #   branches:
  #     - main

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run scraper
        run: |
          python scraper.py
      
      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add feed.xml
          
          if git diff --staged --quiet; then
            echo "No changes to feed.xml"
          else
            git commit -m "Update RSS feed - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
